    <script>
        // Geri sayılacak tarih belirlenir.
        var countDownDate = new Date("Apr 23, 2021 23:23:23").getTime();

        // geri sayım için belli özeellikler atanmalıdır
        var x = setInterval(function() {

            // bugünü bulup kalan vakitten çıkartırız.
            var now = new Date().getTime();

            // Find the distance between now and the count down date
            var distance = countDownDate - now;

            // Zaman hesaplama işlemi days, hours, minutes and seconds
            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // çıktı için aşağıdaki işlem yapılır id="demo"
            document.getElementById("demo").innerHTML = days + "d " + hours + "h " +
                minutes + "m " + seconds + "s ";

            // geri sayım bitince aşağıdaki yazsın 
            if (distance < 0) {
                clearInterval(x);
                document.getElementById("demo").innerHTML = "Tutulma Zamanı Çoktan Geldi!";
            }
        }, 1000);

    </script>
